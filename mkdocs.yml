site_name: pydantic-discriminated
site_description: Type-safe discriminated unions for Pydantic models
site_url: https://talbotknighton.github.io/pydantic-discriminated/
repo_url: https://github.com/TalbotKnighton/pydantic-discriminated
repo_name: TalbotKnighton/pydantic-discriminated
extra:
  version:
    provider: mike
    default: latest
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
plugins:
  - search
  - mike: # for versioned docs
      version_selector: true
      canonical_version: latest
  - gen-files:
      scripts:
      - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.critic
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - tables
nav:
  - Home: index.md
  # - Getting Started: getting-started.md
  - API Reference: api-reference.md
  # - Examples:
  #   - Basic Usage: examples/basic-usage.md
  #   - Advanced: examples/advanced.md
  #   - FastAPI Integration: examples/fastapi.md
  - Technical Details: technical_documentation.md
  # - Configuration: configuration.md
  # - Changelog: changelog.md
  - Code Reference: reference/  # (1)!
watch:
  - scripts
  - src